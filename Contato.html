</head>
<body>
    <header>
        <nav id="navigation" class="navigation">
           <div class="container-navigation">
               <!-- <h1 class="Logo"> IT SOLUTIONS </h1> -->
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="Empresa.html">Empresa</a></li>
                  <li><a href="#Servico">Serviço</a></li>
                  <li><a href="#headline">Cliente</a></li>
                  <li><a href="contato.html">Contato</a></li>
                  <li id="threeline-icon" class="threeline-icon" onclick="openNav()"> &#9776;</li>
                </ul>
           </div>
        </nav>
       </header>
      <main>
          <form>
              <h1 id="titulo">Formulario de Contato</h1> <br>
              <p id="subtitulo"><strong>Complete com seus dados</strong> </p><br><br>
             <fieldset class="grupo">
                  <div class="campo">
                      <label for="nome"><strong>*Nome completo</strong></label>
                      <input type="text" name="nome" id="nome"  required>
                  </div>
                 <div class="campo">
                      <label for="sobrenome"><strong>*Telefone</strong></label>
                      <input type="text" name="telefone" id="telefone" maxlength="11" >
                  </div>
             </fieldset> 
              <div class="campo">
                   <label for="email"><strong>*Email</strong> </label>
                   <input type="email" name="email" id="email"  required >
              </div>
             <div class="campo">
                  <label><strong>Qual serviço gostaria</strong> </label>
                  <label>
                  <input type="radio" name="serweb" id="servico"value="manutencao"checked>Manutenção
                  </label>
                  <label>
                 <input type="radio" name="serweb" id="servico"value="suporte"checked>Suporte
                  </label>
                  <label>
                  <input type="radio" name="serweb" id="servico" value="orcamento"checked>Orçamento
                  </label>
              </div>
             <div class="campo">
                  <label><strong>Estado</strong> </label>
                  <select id="estado">
                  <option selected disabled value="">Selecione</option>
                  <option>São Paulo</option>
                  <option>Minas Gerais</option>
                  <option>Rio de Janeiro</option>
                  </select>
              </div>
              <fieldset id="grupo">
                  <div id="check">
                      <label>Selecione os equipamentos para o serviço</label><br><br>
                      <input type="checkbox" id="equipamento" name="tecnologia" value="celular">
                      <label for="tecnologia1">Celular</label>
                      <input type="checkbox" id="tecnologia2" name="tecnologia" value="Notebook">
                      <label for="tecnologia2">Notebook</label>
                      <input type="checkbox" id="tecnologia4" name="tecnologia" value="Servidor">
                      <label for="tecnologia4">Servidor</label>
                      <input type="checkbox" id="tecnologia5" name="tecnologia" value="Computador">
                      <label for="tecnologia5">Computador</label>
                      <input type="checkbox" id="tecnologia6" name="tecnologia" value="Tablet">
                     <label for="tecnologia6">Tablet</label>
                  </div>
                </fieldset>
              <div id="campo">
                  <br>
                  <label for="mensagem">Deixe uma mensagem para nós</label><br>
                  <textarea row="5" cols="33" style="width: 26em" id="mensagem" name="meensagem"></textarea>
               </div>
              <button type="submit" id="submit" class="botao">Concluido</button>
         </form>
        </main>
</body>
<script src="js/scriptContato.js" defer></script>

</html>
