</head>
<body>
   <header>
        <div id="navigation" class="navigation">
             <nav>
                 <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Empresa.html">Empresa</a></li>

                 </ul>

          </div>
    </header>
    <main>
      <div class="box">
        <form>
            <fieldset>
                <legend><b>Formulario de Cadastro</b></legend>
                <br><br>
                  <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser"  required >
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required >
                    <label for="email" class="labelinput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser"  required >
                    <label for="telefone" class="labelinput">Telefone</label>
                    <br><br>
                    <p>Genero</p>
                    <input type="radio" id="genero" name="genero" value="feminino"  required>
                    <label for="feminino">Feminino</label><br>
                    <input type="radio" id="masculino" name="genero" value="masculino" >
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="outro" name="genero" value="outro" >
                    <label for="outro">Outro</label>
                    <br><br>
                        <label for="data_nascimento"> <b>Data de Nascimento</b></label> required
                        <input type="date" name="data_nascimento" id="data_nascimento" >
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser"  required>
                        <label for="cidade" class="labelinput">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="estado" class="inputUser"  required >
                        <label for="estado" class="labelinput">Estado</label>
                    </div>
                    <br><br>
                    <!-- <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser">
                        <label for="enderco" class="labelinput">Endereço</label>
                    </div>
                    <br><br> -->
                    <button type="submit" id="submit"> Enviar</button>
                    <br><br>
              </div>
        </fieldset>
      </form>
       </div>
    </main>
</body>
<script src="js/scriptCadastro.js"defer></script>
</html>
