<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SOLUTIONS IT">
    <meta name="author"content ="Jadiel,Yanne,Thamires,Thalles">
    <meta name="keywords"content ="Missão,visão e valores">
    <meta http-equiv="refresh" content="100">
    <link rel="stylesheet" type="text/css" href="css/Login.css" media="screen">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="js/Login.js"></script>

</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="home.html">
            <div class="input-field">
                <input type="email" name="email" id="username" placeholder="Digite seu e-mail">
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <input type="submit" onclick="Logar()" >
        </form>
        <div class="footer">
            <span>Conecte com sua rede social</span>
                 <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entre com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
